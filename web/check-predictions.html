                            <option value="No">No</option>

                    <!-- Partner -->

                        <select class="form-select form-control border-primary shadow-sm" id="dependents" required>
                            <option value="">Select...</option>

                    </div>
                    <!-- Tenure -->
                    <div class="col-md-6">
                        <label for="tenure" class="form-label filter-label">
                            <i class="fas fa-calendar-alt me-1 text-primary"></i> Tenure (months)

                    </div>
                    <!-- PhoneService -->

                    </div>
                    <!-- TotalCharges -->
                    <div class="col-md-6">
                        <label for="totalCharges" class="form-label filter-label">
                            <i class="fas fa-coins me-1 text-primary"></i> Total Charges
                        </label>
                        <input type="number" class="form-control border-primary shadow-sm" id="totalCharges" min="0"
                            step="0.01" value="0" required disabled>
                    </div>
                    <div class="col-12 mt-3">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <script>
        document.getElementById('churnForm').onsubmit = async function (e) {
            e.preventDefault();
            // Map PaymentMethod to int
            const paymentMap = {
                "Electronic check": 0,
                "Mailed check": 1,
                "Bank transfer (automatic)": 2,
                "Other": 3
            };
            // Prepare payload for API (only required fields for backend)
            const payload = {
                Contract: document.getElementById('contract').value,
                InternetService: document.getElementById('internetService').value,
                MonthlyCharges: parseFloat(document.getElementById('monthlyCharges').value),
                tenure: parseInt(document.getElementById('tenure').value),
                PaymentMethod: paymentMap[document.getElementById('paymentMethod').value]
            };
            // Show loading
            const resultDiv = document.getElementById('predictionResult');
            resultDiv.innerHTML = `<div class="alert alert-info">Predicting...</div>`;
            try {
                const res = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!res.ok) throw new Error('Prediction failed');
                const data = await res.json();
                resultDiv.innerHTML = `
                    <div class="card stats-card mt-3">
                        <div class="stats-value" style="color: ${data.prediction === 1 ? 'var(--warning-color)' : 'var(--primary-color)'};">
                            ${data.prediction_label}
                        </div>
                        <div class="stats-label">Churn Probability: <b>${(data.probability * 100).toFixed(2)}%</b></div>
                    </div>
                `;
            } catch (err) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
            }
        };

        const calcTotal = () => {
            console.log('Change');
            document.getElementById('totalCharges').value = (
                parseFloat(document.getElementById('monthlyCharges').value) *
                parseInt(document.getElementById('tenure').value)
            ).toFixed(2);
        }

        document.getElementById('tenure').addEventListener('input', calcTotal);
        document.getElementById('monthlyCharges').addEventListener('input', calcTotal);
        calcTotal();
    </script>
